<h1>Heroe <small>Nombre del Heroe</small></h1>
<hr>

<div class="row text-right">
    <div class="col">
        <button routerLink="/heroes" 
         class="btn btn-danger">
            <i class="fa fa-arrow-left"></i>
            Regresar
        </button>
    </div>
</div>

<div class="row animated fadeIn">
    <div class="col">
        <form (ngSubmit)="guardar( f )" #f="ngForm">
            <div class="form-group">
                <label>FirebaseID</label>
                <input type="text"
                       class="form-control"
                       disabled="disabled"
                       placeholder="FirebaseId"
                       name="id"
                       [(ngModel)]="heroe.id">
                <small class="form-text text-muted">Este campo es autogenerado</small>       
            </div>
            <div class="form-group">
                <label>Nombre</label>
                <input type="text"
                       class="form-control"
                       placeholder="Nombre"
                       required
                       name="nombre"
                       [(ngModel)]="heroe.nombre">
            </div>
            <div class="form-group">
                <label>Poder</label>
                <input type="text"
                       class="form-control"
                       placeholder="Poder"
                       required
                       name="poder"
                       [(ngModel)]="heroe.poder">
            </div>

            <div class="form-group">
                <label>Estado</label>
                <hr>
                <button *ngIf="heroe.vivo"
                         (click)="heroe.vivo=false"
                         class="btn btn-outline-success w-50" type="button">
                    <i class="fa fa-smile-wink"></i>
                    Vivo
                </button>
                <button *ngIf="!heroe.vivo"
                        (click)="heroe.vivo=true"
                        class="btn btn-outline-danger w-50" type="button">
                    <i class="fa fa-dizzy"></i>
                    Muerto
                </button>
            </div>
            <hr>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary w-25">
                    <i class="fa fa-save"></i>
                    Guardar
                </button>
            </div>
        </form>
    </div>
</div>
